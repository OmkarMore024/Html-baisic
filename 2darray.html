<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>

	<script type="text/javascript">
		//var a=[[2,3,4],[5,6,7],[8,9,10]];
		//var b=[[1,2,3],[4,5,6],[7,8,9]];

		var a=[[1,2,3],[1,2,3],[1,2,3]];
		var b=[[1,2,3],[1,2,3],[1,2,3]];
		var sum;
         var i,j,k;
		// document.write(c.length+"<br/>");

		document.write("The 1st Matrix:<br/>");

		for(i=0;i<a.length;i++)
		{
			for(j=0;j<a[i].length;j++)
			{
				document.write(a[i][j]+"&nbsp;");
			}
			document.write("<br/>");
		}

        document.write("The 2nd Matrix:<br/>");
		for(i=0;i<b.length;i++)
		{
			for(j=0;j<b[i].length;j++)
			{
				document.write(b[i][j]+"&nbsp;");
			}
			document.write("<br/>");
		}

       document.write("Matrix addition:<br/>");
		for(i=0;i<b.length;i++)
		{
			for(j=0;j<b[i].length;j++)
			{
				
				document.write(a[i][j]+b[i][j]+"&nbsp;");
			}
			document.write("<br/>");
		}

		 document.write("Matrix Subtraction:<br/>");
		for(i=0;i<b.length;i++)
		{
			for(j=0;j<b[i].length;j++)
			{
				
				document.write(a[i][j]-b[i][j]+"&nbsp;");
			}
			document.write("<br/>");
		}
         

          document.write("Matrix Multiplication:<br/>");
		for(i=0;i<b.length;i++)
		{  
			for(j=0;j<b[i].length;j++)
			{
				sum=0;
				for(k=0;k<b.length;k++)
				{
                   sum=sum+(a[i][k]*b[k][j]);
				}
				document.write(sum+"&nbsp;");
				
			}
			document.write("<br/>");
		}
	</script>
</head>
<body>

</body>
</html>
